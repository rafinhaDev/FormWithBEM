<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
  
</head>
<body>

    <section class="box-login">

       
        <h4 class="box-login__title">Login</h4>

        <form>
          
            <input class="box-login__inp" type="text" placeholder="Username">

           
            <input class="box-login__inp" type="password " placeholder="Password">
            

           
           <input class="box-login__button"  type="submit" value="Login">

           <p><a class="box-login__a" href="#">Create Account</a></p>
        </form>
    </section>
</body>
</html>
